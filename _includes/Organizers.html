<div class="sidebar-module">
  <h4>{{ site.locales[site.default_locale].Organizers }}</h4>
  {% for person in site.categories.people %}
  <li>
    {{person.position}}:
    <!--Used to prevent email spam-->
    <script type="text/javascript">
      var emailParts = "{{person.email}}".split("@")
      document.write('<a href="mailto:' + '{{person.email1}}' + '@' + '{{person.email2}}' + '">')
    </script>
    {{person.firstname}} {{person.lastname}}</a>
  </li>
  {% endfor %}
</div>
